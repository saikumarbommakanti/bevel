apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cfab-net-ca
  namespace: cfab-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: cfab-net-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-fabric-sai
        namespace: flux-fabric-sai
      chart: platforms/hyperledger-fabric/charts/fabric-ca-server  
  values:
    metadata:
      namespace: cfab-net
      images:
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
        ca: ghcr.io/hyperledger/bevel-fabric-ca:latest
 
    server:
      name: ca
      tlsstatus: true
      admin: cfab-admin 
  
    storage:
      storageclassname: cfab-bevel-storageclass
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      authpath: fabric-saicfab
      secretcert: secretsv2/data/cfab/peerOrganizations/cfab-net/ca?ca.cfab-net-cert.pem
      secretkey: secretsv2/data/cfab/peerOrganizations/cfab-net/ca?cfab-net-CA.key
      secretadminpass: secretsv2/data/cfab/credentials/cfab-net/ca/cfab?user
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          clusteripport: 7054
    proxy:
      provider: haproxy
      type: peer
      external_url_suffix: hf.demo.aws.blockchaincloudpoc.com
