apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cfab-vaultk8s-job
  namespace: cfab-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: cfab-vaultk8s-job
  interval: 1m
  chart:
   spec:
    chart: platforms/shared/charts/bevel-vault-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-fabric-sai
      namespace: flux-fabric-sai
  values:
    nameOverride: cfab-vaultk8s-job
    global:
      serviceAccountName: vault-auth
      cluster:
        cloudNativeServices: false
        kubernetesUrl: https://34D2F36E71F0880BE63D943D2E503A9B.gr7.eu-west-1.eks.amazonaws.com
      vault:
        type: hashicorp
        role: vault-role
        address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
        authPath: fabric-saicfab
        network: fabric
        secretEngine: secretsv2
        secretPrefix: "data/cfab"
        tls:
    image:
      repository: ghcr.io/hyperledger/bevel-alpine
      tag: latest
      pullSecret: "regcred"
