apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb-doorman
  namespace: supplychainb-ns
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: mongodb-doorman
  interval: 1m
  chart:
    spec:
      chart: platforms/r3-corda/charts/corda-mongodb-tls
      sourceRef:
        kind: GitRepository
        name: flux-cor
        namespace: flux-cor
  values:
    nodeName: mongodb-doorman
    metadata:
      namespace: supplychainb-ns
    image:
      containerName: mongo:3.6.6
      imagePullSecret: regcred
      initContainerName: ghcr.io/hyperledger/alpine-utils:1.0
    storage:
      memory: 512Mi
      name: supplychainb-bevel-storageclass
      mountPath: /data/db
      volname: hostvol
    vault:
      address: http://98.64.226.131:20001
      role: vault-role
      authpath: corsupplychainb
      secretprefix: secretsv2/data/supplychainb/doorman/credentials/mongodb
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/supplychainb/doorman/certs
    service:
      tcp:
          port: 27017
          targetPort: 27017
      type: NodePort
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    mongodb:
      username: doorman
    cluster:
      enabled: false
