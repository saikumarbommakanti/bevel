apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: doorman
  annotations:
    fluxcd.io/automated: "false"
  namespace: supplychainn-ns
spec:
  releaseName: doorman
  interval: 1m
  chart:
    spec:
      chart: platforms/r3-corda/charts/corda-doorman-tls
      sourceRef:
        kind: GitRepository
        name: flux-cor
        namespace: flux-cor
  values:
    nodeName: doorman
    metadata:
      namespace: supplychainn-ns
    image:
      authusername: sa
      containerName: ghcr.io/hyperledger/bevel-doorman-linuxkit:latest
      env:
      - name: DOORMAN_PORT
        value: 8080
      - name: DOORMAN_ROOT_CA_NAME
        value: CN=Corda Doorman CA,OU=DLT,O=DLT,L=Berlin,C=DE
      - name: DOORMAN_TLS
        value: true
      - name: DOORMAN_DB
        value: /opt/doorman/db
      - name: DOORMAN_AUTH_USERNAME
        value: sa
      - name: DB_URL
        value: mongodb-doorman
      - name: DB_PORT
        value: 27017
      - name: DATABASE
        value: admin
      - name: DB_USERNAME
        value: doorman
      imagePullSecret: regcred
      tlsCertificate: true
      initContainerName: ghcr.io/hyperledger/alpine-utils:1.0
      mountPath:
        basePath: /opt/doorman
    storage:
      memory: 512Mi
      name: supplychainn-bevel-storageclass
    mountPath:
      basePath: /opt/doorman
    vault:
      address: http://98.64.226.131:20001
      role: vault-role
      authpath: corsupplychainn
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/supplychainn/doorman/certs
      dbcredsecretprefix: secretsv2/data/supplychainn/doorman/credentials/mongodb
      secretdoormanpass: secretsv2/data/supplychainn/doorman/credentials/userpassword
      tlscertsecretprefix: secretsv2/data/supplychainn/doorman/tlscerts
      dbcertsecretprefix: secretsv2/data/supplychainn/doorman/certs
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
      dburl: mongodb-doorman:27017
    service:
      port: 8080
      targetPort: 8080
      type: ClusterIP
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    ambassador:
      external_url_suffix: sub.blockchaincloudpoc-develop.com
