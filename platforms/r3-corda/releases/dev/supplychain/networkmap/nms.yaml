apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: networkmap
  annotations:
    fluxcd.io/automated: "false"
  namespace: supplychain-ns
spec:
  releaseName: networkmap
  interval: 1m
  chart:
    spec:
      chart: platforms/r3-corda/charts/corda-networkmap-tls
      sourceRef:
        kind: GitRepository
        name: flux-corda
        namespace: flux-corda
  values:
    nodeName: networkmap
    metadata:
      namespace: supplychain-ns
    image:
      authusername: sa
      containerName: ghcr.io/hyperledger/bevel-networkmap-linuxkit:latest
      env:
      - name: NETWORKMAP_PORT
        value: 8080
      - name: NETWORKMAP_ROOT_CA_NAME
        value: CN=Network Map,OU=FRA,O=FRA,L=Berlin,C=DE
      - name: NETWORKMAP_TLS
        value: true
      - name: NETWORKMAP_DB
        value: /opt/networkmap/db
      - name: DB_USERNAME
        value: networkmap
      - name: NETWORKMAP_AUTH_USERNAME
        value: sa
      - name: DB_URL
        value: mongodb-networkmap
      - name: DB_PORT
        value: 27017
      - name: DATABASE
        value: admin
      - name: NETWORKMAP_CACHE_TIMEOUT
        value: 60S
      - name: NETWORKMAP_MONGOD_DATABASE
        value: networkmap
      imagePullSecret: regcred
      tlsCertificate: true
      initContainerName: ghcr.io/hyperledger/alpine-utils:1.0
      mountPath:
          basePath: /opt/networkmap
    storage:
      memory: 512Mi
      mountPath: "/opt/h2-data"
      name: supplychain-bevel-storageclass
    vault:
      address: http://98.64.226.131:20001
      role: vault-role
      authpath: cordasupplychain
      serviceaccountname: vault-auth
      secretprefix: networkmap
      certsecretprefix: secretsv4/data/supplychain/networkmap/certs
      dbcredsecretprefix: secretsv4/data/supplychain/networkmap/credentials/mongodb
      secretnetworkmappass: secretsv4/data/supplychain/networkmap/credentials/userpassword
      tlscertsecretprefix: secretsv4/data/supplychain/networkmap/tlscerts
      dbcertsecretprefix: secretsv4/data/supplychain/networkmap/certs
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
      dburl: mongodb-networkmap:27017
    service:
      port: 8080
      targetPort: 8080
      type: ClusterIP
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    ambassador:
      external_url_suffix: sub.blockchaincloudpoc-develop.com
