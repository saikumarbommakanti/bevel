global:
  serviceAccountName: vault-auth
  cluster:
    provider: "azure"
    cloudNativeServices: false
    kubernetesUrl: "https://devcluster-devresourcegroup-d1d33f-kncld871.hcp.westeurope.azmk8s.io:443"
  vault:
    type: hashicorp
    role: vault-role
    network: corda-enterprise
    address: "http://98.64.226.131:20001"
    authPath: "supplychain"
    secretEngine: secretsv2
    secretPrefix: "data/supplychain"
  proxy:
    provider: ambassador
    externalUrlSuffix: corda.blockchaincloudpoc-develop.com
  cenm:
    sharedCreds:
      truststore: password
      keystore: password
    identityManager:
      port: 10000
      revocation:
        port: 5053
      internal:
        port: 5052
    auth:
      port: 8081
    gateway:
      port: 8080
    zone:
      enmPort: 25000
      adminPort: 12345
    networkmap:
      internal:
        port: 5050
settings:
  removeKeysOnDelete: true
tls:
  enabled: true
  settings:
    networkServices: true
storage:
  size: 1Gi
  dbSize: 5Gi
  allowedTopologies:
    enabled: false
subjects:
  auth: CN=Test TLS Auth Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US
  tlscrlsigner: CN=Test TLS Signer Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US
  tlscrlissuer: CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US
  rootca: CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB
  subordinateca: CN=Test Subordinate CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US
  idmanca: CN=Test Identity Manager Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US
  networkmap: CN=Test Network Map Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US
