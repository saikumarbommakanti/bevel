apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neworgneworgquorum
  namespace: neworg-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: neworgneworgquorum
  interval: 1m
  chart:
   spec:
    chart: platforms/quorum/charts/quorum-member-node
    sourceRef:
      kind: GitRepository
      name: flux-dev
      namespace: flux-dev
  values:
    replicaCount: 1
    metadata:
      namespace: neworg-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    node:
      name: neworg
      status: default
      consensus: ibft
      subject: O=Neworg,OU=Neworg,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        quorum: 21000

    tm:
      type: tessera

    vault:
      type: hashicorp
      address: http://dev-vault-public.dev.aws.blockchaincloudpoc-develop.com
      secretprefix: secretsv2/data/neworg/crypto/neworg
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: tm
      role: vault-role
      authpath: devneworg
      
    tessera:
      url: "https://neworg.sai29.dev.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://neworg-tessera:8888" #TODO: Enable tls strict for q2t
    genesis: 
    staticnodes:
      [
    "enode://aabe777cd6322a75e99883490c3c341c55b1a9974e71638d7926d31ec4bccb8335ae2df837a03b028db89bd5da051c83b97905469a9ce41e843b47fa01e7e941@neworg.sai29.dev.aws.blockchaincloudpoc-develop.com:15014?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: sai29.dev.aws.blockchaincloudpoc-develop.com
      quorumport: 15014
    storage:
      storageclassname: neworg-bevel-storageclass
      storagesize: 1Gi
      dbstorage: 1Gi
