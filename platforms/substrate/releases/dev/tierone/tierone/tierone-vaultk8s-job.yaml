apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tierone-vaultk8s-job
  namespace: tierone-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: tierone-vaultk8s-job
  interval: 1m
  chart:
   spec:
    chart: platforms/shared/charts/bevel-vault-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-dscpdev
      namespace: flux-dscpdev
  values:
    nameOverride: tierone-vaultk8s-job
    global:
      serviceAccountName: vault-auth
      cluster:
        cloudNativeServices: false
        kubernetesUrl: https://300125A3D09FFA0A178EC3522C96BBB8.gr7.eu-west-1.eks.amazonaws.com
      vault:
        type: hashicorp
        role: vault-role
        address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
        authPath: dscpdevtierone
        network: substrate
        secretEngine: secretsv2
        secretPrefix: "data/tierone"
        tls:
    image:
      repository: ghcr.io/hyperledger/bevel-alpine
      tag: latest
      pullSecret: "regcred"
